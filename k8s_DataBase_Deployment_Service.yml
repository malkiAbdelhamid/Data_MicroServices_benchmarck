---
# AKA_NAME_DB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aka-name-db
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: aka-name-db
  template:
    metadata:
      labels: 
        app: aka-name-db
    spec:
      containers:
      - env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: root
        - name: POSTGRES_DB
          value: imdb
        image: postgres:17
        name: postgres
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /docker-entrypoint-initdb.d
          name: aka-name-db-vol0
      volumes:
      - hostPath:
          path: /home/ubuntu/IMDB_DataSet_Per_Table/aka_name
          type: Directory
        name: aka-name-db-vol0

---
apiVersion: v1
kind: Service
metadata:
  name: aka-name-db-service
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: aka-name-db
  type: ClusterIP

